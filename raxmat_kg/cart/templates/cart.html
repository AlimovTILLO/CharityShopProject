{% extends 'main.html' %}

{% block body %}
    <table>
        <tr>
            <th>Product-|-</th>
            <th> Quantity-|-</th>
            <th> Total Price</th>
        </tr>
        {% for i in cart %}
        <tr>
            <td>{{ i.product.name }}</td>
            <td>{{ i.quantity }}</td>
            <td>{{ i.total_price }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
