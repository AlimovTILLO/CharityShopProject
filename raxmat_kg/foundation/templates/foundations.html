{% extends 'main.html' %}
{% load staticfiles %}

{% block body %}
{% for foundations in foundation %}
    <h3>{{ foundation.foundation_name }}</h3>
    <img src="{{ MEDIA_URL }}/static/media/{{ foundation.foundation_logo }}" alt="{{ foundation.foundation_name }}" width="380" height="380" class="img-thumbnail">
    <p>{{ foundation.foundation_description }}</p>
{% endfor %}
{% endblock %}
