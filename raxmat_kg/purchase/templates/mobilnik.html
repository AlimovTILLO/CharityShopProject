{% extends 'main.html' %}
{% block item %}
<div>
    <figure>
        <img src="{{ MEDIA_URL }}/static/media/{{ item.item_image }}" alt="{{ item.item_title }}" width="500"  class="img-responsive">
         <br/>
        <figcaption class='img-label'>
            A Virtual chocolate cake to fill your virtual tummy
        </figcaption>
    </figure>
    <button id='runDemoButton' value='buy' class='buy-button'
            onclick='DemoButton("{{ jwt }}","{{ key }}");'><b>Purchase</b></button>
</div>
{% endblock %}
